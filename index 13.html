<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaking Practice ‚Äì Present Continuous</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #f9f9f9; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output, #progress { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Practice: Present Continuous</h1>
  <p>Say 10 sentences in Present Continuous (e.g., "I am eating pizza.")</p>
  <button onclick="startListening()">üé§ Start Speaking</button>
  <div id="output"></div>
  <div id="progress"></div>

  <script>
    let correctCount = 0;
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');

    function isPresentContinuous(sentence) {
      const regex = /(I am|You are|We are|They are|He is|She is|It is)\s+\w+ing/gi;
      return regex.test(sentence);
    }

    function startListening() {
      const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      output.innerHTML = "üéôÔ∏è Listening...";

      recognition.onresult = function(event) {
        const sentence = event.results[0][0].transcript;
        output.innerHTML = `You said: <strong>${sentence}</strong>`;

        if (isPresentContinuous(sentence)) {
          correctCount++;
        }

        progress.innerHTML = `‚úÖ Correct Sentences: ${correctCount}/10`;

        if (correctCount >= 10) {
          alert("üéâ Great job! You completed 10 Present Continuous sentences!");
          correctCount = 0;
        }
      };

      recognition.onerror = function(event) {
        output.innerHTML = `‚ùå Error occurred: ${event.error}`;
      };
    }
  </script>
</body>
</html>
